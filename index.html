    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NMG2VE9W3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8NMG2VE9W3');

  <body>
    <button onclick="rotateCube()">🇱🇻</button>
    <div>
      <h1>Hello 👋</h1>
        <div id="no-cube" style="display: none">
          <p>Meklē frontend izstrādātāju? Uzraksti</p>
          <a href="mailto:hello@andis.dev">hello@andis.dev</a>
        </div>
        <div id="cube">
        <div class="lang-lv">
          <p>Meklē frontend izstrādātāju? Uzraksti</p>
          <a href="mailto:hello@andis.dev">hello@andis.dev</a>
        </div>
        <div class="lang-en">
          <p>Looking for a frontend dev? Leave me a message at</p>
          <a href="mailto:hello@andis.dev">hello@andis.dev</a>
        </div>
      </div>
    </div>
    <script>
      let browser_name = '';
      isIE = /*@cc_on!@*/false || !!document.documentMode;
      isEdge = !isIE && !!window.StyleMedia;
      if(navigator.userAgent.indexOf("Chrome") != -1 && !isEdge) {
        browser_name = 'chrome';
      } else if(navigator.userAgent.indexOf("Safari") != -1 && !isEdge) {
        browser_name = 'safari';
      } else {
        browser_name = 'other-browser';
      }
      const cube = document.getElementById("cube")
      const noCube = document.getElementById("no-cube")
      const btn = document.getElementsByTagName("button")[0];
      if(browser_name === 'safari') {
        cube.style.display = 'none';
        btn.style.display = 'none';
        noCube.style.display = 'block';
      }
    </script>
    <script>
      function rotateCube() {
        const cube = document.getElementById("cube");
        const btn = document.getElementsByTagName("button")[0];
        cube.classList.toggle("show-en");
        if(btn.textContent === '🇱🇻') {
          btn.textContent = '🇬🇧'
        } else {
          btn.textContent = '🇱🇻'
        }
      }
    </script>
  </body>
